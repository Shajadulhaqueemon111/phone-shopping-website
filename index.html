<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h2 class="text-center font-bold text-3xl text-cyan-500">Hunting phone</h2>
    </header>
    <main class="container mx-auto my-6">
        <section class="shadow-x mx-auto  w-9/12 bg-gray-600 p-5">
            <input type="text" id="text-hand" placeholder="search" class="input input-bordered w-full max-w-xs" />
            <button class="btn btn-accent" onclick="handleSearch()">Search</button>
        </section>
        <section>
            <div class="text-center my-40 hidden" id="loding-spinner">
                <span class="loading loading-spinner text-primary loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2  lg:grid-cols-3 gap-4 mb-5">

            </div>
            <!-- show all -->
            <div id="show-all-container" class="hidden text-center">
                <button onclick="handelShowAll()" class="btn btn-accent ">Show All</button>
            </div>
        </section>

        <!-- if there is button in from it will close the model -->
        <!-- Open the modal using ID.showModal() method -->
      
        <dialog id="show_details" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
                <div id="show-details-container">

                </div>
                <p class="py-4 text-center">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn btn-primary mx-auto">Close</button>
                </div>
            </form>
        </dialog>
    </main>
    <script src="phone.js"></script>
</body>

</html>
